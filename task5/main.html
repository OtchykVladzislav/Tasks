<!DOCTYPE html>
<head>
    <title>TestCalc</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="shortcut icon" href="image/icon.jpg" type="image/png">
</head>
<body>
    <div id="collection">
        <button id="turn" onclick="Turn_on()">Ответы</button>
        <div id="conteiner">
            <h1>История ответов</h1>
            <textarea id="answer" placeholder="Ответы выражений через запятую" disabled></textarea>
            <button id="sent" onclick="sendJSON()">Отправить</button>
        </div>
    </div>
    <div id="main">
        <div id="methods">
            <div>
                <h1>Виды</h1>
                <div><input type="radio" name="numbers" id="int" onclick="Int()" checked>Целые</div>
                <div><input type="radio" name="numbers" id="float" onclick="Float()">Вещественные</div>
            </div>
            <div>
                <h1>Приоритеты</h1>
                <div><input type="checkbox" name="check" id="with" checked>С приоритетом</div>
                <div><input type="checkbox" name="check" id="without">Без приоритета</div>
            </div>
        </div>
        <div id="text">
            <div id="input"></div>
            <button class="button">=</button>
            <button class="button">C</button>
            <button class="button">Del</button>
            <button class="button" id="Dot">.</button>
        </div>
        <div id="operations">
            <button class="button">+</button>
            <button class="button">-</button>
            <button class="button">/</button>
            <button class="button">*</button>
        </div>
        <div id="numbers">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">(</button>
            <button class="button">0</button>
            <button class="button">)</button>
        </div>
    </div>
    <script src="Calc.js"></script>
</body>
</html>
