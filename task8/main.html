<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div>Files</div>
    </header>
    <article>
        <div id="area">
            <div class="file" id="Area1"></div>
            <div class="file" id="Area2"></div>
            <div class="file" id="Area3"></div>
        </div>
        <div id="Area4"></div>
        <div class="eventEdit">
            <div class="label">
                Редактировние события
           </div>
           <div class="contents">
                <div class="contents content">
                    <form name="editForm">
                        <div class="data ed">
                            <div>Дата события:</div>
                            <div>
                                <input type="date" name="date" id="ed-date">
                            </div>
                        </div>
                        <div class="time ed">
                            <div>Время события:</div>
                            <div>
                                <input type="time" name="time" id="ed-time">
                            </div>
                        </div>
                        <div class="name ed">
                            <div>Наименование события:</div>
                            <div>
                                <input type="text" name="name" id="ed-name">
                            </div>
                        </div>
                        <div class="degree ed">
                            <div>Степень важности:</div>
                            <div>
                                <input type="text" name="degree" id="ed-degree">
                            </div>
                        </div>
                        <div class="description ed">
                            <div>Примечание:</div>
                            <div>
                                <input type="text" name="desc" id="ed-description">
                            </div>
                        </div>
                        <div class="edit">
                            <div class="select-file">
                                <select id="file-ed" name="file">
                                    <option disabled selected hidden value>Please select</option>
                                    <option value="area[1].json">Files1</option>
                                    <option value="area[2].json">Files2</option>
                                    <option value="area[3].json">Files3</option>
                                </select>
                                <input class="btn" id="ed-btn" value="EDIT" type="submit"/>
                            </div>
                        </div>
                    </form>
                </div>
           </div>
        </div>
    </article>
    <footer>
        <div>© Отчик Владислав</div>
        <div>8 Января 2022</div>
        <div>Version: 1.0</div>
    </footer>
    <script src="js/work.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
